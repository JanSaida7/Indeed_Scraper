<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scraper Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-0 md:p-8 md:my-8 bg-white shadow-2xl rounded-2xl max-w-5xl overflow-hidden fade-in">
        <header class="text-center p-10 bg-gradient-to-r from-indigo-600 to-purple-600 text-white mb-8">
            <h1 class="text-5xl font-extrabold tracking-tight mb-2">Job Scraper</h1>
            <p class="text-indigo-100 text-lg opacity-90">Find your next opportunity with ease.</p>
        </header>

        <!-- Navigation Tabs -->
        <div class="flex justify-center mb-8 border-b border-gray-100 pb-4">
            <div class="bg-gray-100 p-1 rounded-full flex space-x-2">
                <button id="nav-scraper"
                    class="px-8 py-2 rounded-full font-semibold text-white bg-indigo-600 shadow-md transition-all duration-300 focus:outline-none">Scraper</button>
                <button id="nav-database"
                    class="px-8 py-2 rounded-full font-semibold text-gray-500 hover:text-gray-700 transition-all duration-300 focus:outline-none">Database</button>
            </div>
        </div>

        <!-- Scraper Tab Content -->
        <div id="scraper-tab" class="p-6">
            <form id="scrape-form" class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <div class="space-y-2">
                    <label for="keyword" class="text-sm font-semibold text-gray-700 tracking-wide">Job Keyword</label>
                    <div class="relative">
                        <input type="text" id="keyword" name="keyword"
                            class="w-full pl-4 pr-4 py-3 border border-gray-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                            placeholder="e.g., Salesforce Developer">
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="location" class="text-sm font-semibold text-gray-700 tracking-wide">Location</label>
                    <input type="text" id="location" name="location"
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                        placeholder="e.g., Hyderabad, Remote">
                </div>

                <div class="space-y-2">
                    <label for="maxItems" class="text-sm font-semibold text-gray-700 tracking-wide">Max Items</label>
                    <input type="number" id="maxItems" name="maxItems" value="10" min="1" max="100"
                        class="w-full px-4 py-3 border border-gray-200 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-semibold text-gray-700 tracking-wide">Source</label>
                    <div
                        class="w-full px-4 py-3 border border-gray-200 bg-gray-50 rounded-xl text-gray-500 cursor-not-allowed">
                        Indeed
                    </div>
                </div>

                <div class="col-span-1 md:col-span-2 pt-2">
                    <button type="submit" id="scrape-button"
                        class="w-full py-4 px-6 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold rounded-xl shadow-lg transform transition hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Start Scraping Jobs
                    </button>
                </div>
            </form>

            <!-- Scrape Status Notification -->
            <div id="scrape-status" class="hidden mb-8 p-4 rounded-md text-center font-medium"></div>

            <!-- Latest Results Preview -->
            <div id="latest-results-container" class="hidden mt-12 fade-in">
                <h3 class="text-2xl font-bold mb-6 text-gray-800 border-l-4 border-indigo-600 pl-4">Latest Search
                    Results</h3>
                <div id="latest-results-body" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Cards will be injected here -->
                </div>
            </div>
        </div>

        <!-- Database Tab Content -->
        <div id="database-tab" class="hidden">
            <div class="flex justify-center space-x-4 mb-8">
                <button id="export-csv"
                    class="py-2 px-6 font-medium rounded-md text-white bg-green-600 hover:bg-green-700">Export
                    CSV</button>
                <button id="export-json"
                    class="py-2 px-6 font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700">Export
                    JSON</button>
            </div>

            <main class="mt-8 fade-in">
                <h2 class="text-2xl font-bold mb-6 text-gray-800 border-l-4 border-indigo-600 pl-4">Current Jobs in
                    Database</h2>
                <div id="jobs-table-body" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Cards will be injected here -->
                </div>
            </main>

            <!-- Raw Data Toggle -->
            <div class="mt-4 text-right">
                <button id="toggle-debug"
                    class="text-xs text-gray-500 hover:text-gray-700 underline focus:outline-none">Show Raw Data
                    (Debug)</button>
            </div>
            <pre id="debug-view"
                class="hidden mt-2 p-4 bg-gray-900 text-green-400 rounded text-xs overflow-x-auto h-64"></pre>
        </div>

    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script>
        const navScraper = document.getElementById('nav-scraper');
        const navDatabase = document.getElementById('nav-database');
        const scraperTab = document.getElementById('scraper-tab');
        const databaseTab = document.getElementById('database-tab');

        function switchTab(tab) {
            if (tab === 'scraper') {
                scraperTab.classList.remove('hidden');
                databaseTab.classList.add('hidden');

                // Update Nav Styles
                navScraper.classList.add('bg-indigo-600', 'text-white', 'shadow-md');
                navScraper.classList.remove('text-gray-500', 'hover:text-gray-700');

                navDatabase.classList.add('text-gray-500', 'hover:text-gray-700');
                navDatabase.classList.remove('bg-indigo-600', 'text-white', 'shadow-md');
            } else {
                scraperTab.classList.add('hidden');
                databaseTab.classList.remove('hidden');

                // Update Nav Styles
                navDatabase.classList.add('bg-indigo-600', 'text-white', 'shadow-md');
                navDatabase.classList.remove('text-gray-500', 'hover:text-gray-700');

                navScraper.classList.add('text-gray-500', 'hover:text-gray-700');
                navScraper.classList.remove('bg-indigo-600', 'text-white', 'shadow-md');

                fetchAndDisplayJobs(); // Refresh data when switching to database view
            }
        }

        navScraper.addEventListener('click', () => switchTab('scraper'));
        navDatabase.addEventListener('click', () => switchTab('database'));

        // Function to fetch jobs and update the table
        async function fetchAndDisplayJobs() {
            try {
                console.log("Fetching jobs...");
                const response = await fetch('/api/jobs?t=' + new Date().getTime()); // Prevent caching
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const jobs = await response.json();
                console.log("Jobs received:", jobs);

                // Populate debug view (hidden by default)
                document.getElementById('debug-view').textContent = JSON.stringify(jobs, null, 2);

                const tableBody = document.getElementById('jobs-table-body');
                tableBody.innerHTML = ''; // Clear existing rows

                if (!Array.isArray(jobs) || jobs.length === 0) {
                    tableBody.innerHTML = '<div class="col-span-full text-center py-12 text-gray-500 text-lg">No jobs found in the database.</div>';
                } else {
                    jobs.forEach(job => {
                        const card = `
                            <div class="bg-white rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 p-6 border border-gray-100 flex flex-col justify-between h-full job-card">
                                <div>
                                    <h3 class="text-lg font-bold text-gray-900 mb-1 leading-tight line-clamp-2" title="${job.job_title}">
                                        ${job.job_title}
                                    </h3>
                                    <p class="text-indigo-600 font-medium text-sm mb-4">${job.company_name}</p>
                                    
                                    <div class="space-y-2 text-sm text-gray-600 mb-4">
                                        <div class="flex items-center">
                                            <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                            ${job.location}
                                        </div>
                                        <div class="flex items-center">
                                            <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                            ${job.post_date || 'N/A'}
                                        </div>
                                    </div>
                                </div>
                                <a href="${job.job_url}" target="_blank" class="block w-full text-center py-2 px-4 bg-gray-50 hover:bg-indigo-50 text-indigo-600 font-medium rounded-lg transition-colors mt-auto border border-gray-100 hover:border-indigo-100">
                                    View Job
                                </a>
                            </div>
                        `;
                        tableBody.innerHTML += card;
                    });
                }
            } catch (error) {
                console.error("Error fetching jobs:", error);
                document.getElementById('jobs-table-body').innerHTML = `<tr><td colspan="4" class="text-center py-4 text-red-500">Error loading jobs: ${error.message}</td></tr>`;
            }
        }

        // --- Toast Notification Logic ---
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');

            const icon = type === 'success' ? '✅' : '❌';
            const colorClass = type === 'success' ? 'text-green-800' : 'text-red-800'; // Fallback text color

            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div class="toast-icon">${icon}</div>
                <div class="text-sm font-medium text-gray-800">${message}</div>
            `;

            container.appendChild(toast);

            // Remove after 3 seconds
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.3s ease-out forwards';
                toast.addEventListener('animationend', () => {
                    toast.remove();
                });
            }, 3000);
        }

        // --- Event Listeners ---

        // Fetch jobs when the page loads
        document.addEventListener('DOMContentLoaded', fetchAndDisplayJobs);

        // Handle the scrape form submission
        document.getElementById('scrape-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const scrapeButton = document.getElementById('scrape-button');
            const originalButtonText = scrapeButton.innerHTML;

            // Show Loading State
            scrapeButton.innerHTML = '<span class="spinner"></span> Scraping Jobs...';
            scrapeButton.disabled = true;
            scrapeButton.classList.add('opacity-75', 'cursor-not-allowed');

            const formData = {
                keyword: document.getElementById('keyword').value,
                location: document.getElementById('location').value,
                maxItems: document.getElementById('maxItems').value,
            };

            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();

                // UI Elements
                const resultsContainer = document.getElementById('latest-results-container');
                const resultsBody = document.getElementById('latest-results-body');

                resultsContainer.classList.add('hidden'); // Hide previous results

                if (result.status === 'success') {
                    showToast(result.message, 'success');

                    // Fetch and display latest results if jobs were found
                    if (result.job_count > 0) {
                        try {
                            const latestJobsResponse = await fetch(`/api/jobs?limit=${result.job_count}&t=${new Date().getTime()}`);
                            const latestJobs = await latestJobsResponse.json();

                            resultsBody.innerHTML = '';
                            latestJobs.forEach(job => {
                                const card = `
                                    <div class="bg-white rounded-xl shadow-sm hover:shadow-xl transition-all duration-300 p-6 border border-gray-100 flex flex-col justify-between h-full job-card">
                                        <div>
                                            <h3 class="text-lg font-bold text-gray-900 mb-1 leading-tight line-clamp-2" title="${job.job_title}">
                                                ${job.job_title}
                                            </h3>
                                            <p class="text-indigo-600 font-medium text-sm mb-4">${job.company_name}</p>
                                            
                                            <div class="space-y-2 text-sm text-gray-600 mb-4">
                                                <div class="flex items-center">
                                                    <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                                    ${job.location}
                                                </div>
                                            </div>
                                        </div>
                                        <a href="${job.job_url}" target="_blank" class="block w-full text-center py-2 px-4 bg-gray-50 hover:bg-indigo-50 text-indigo-600 font-medium rounded-lg transition-colors mt-auto border border-gray-100 hover:border-indigo-100">
                                            View Job
                                        </a>
                                    </div>
                                `;
                                resultsBody.innerHTML += card;
                            });
                            resultsContainer.classList.remove('hidden');
                        } catch (e) {
                            console.error("Error fetching latest jobs:", e);
                        }
                    }
                } else {
                    showToast(`Error: ${result.message}`, 'error');
                }

                // Refresh full database table
                fetchAndDisplayJobs();

            } catch (error) {
                console.error("Error scraping:", error);
                showToast("An error occurred while scraping. Please try again.", 'error');
            } finally {
                // Reset Button
                scrapeButton.innerHTML = originalButtonText;
                scrapeButton.disabled = false;
                scrapeButton.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        });

        // Toggle Debug View
        document.getElementById('toggle-debug').addEventListener('click', () => {
            const debugView = document.getElementById('debug-view');
            debugView.classList.toggle('hidden');
            if (debugView.classList.contains('hidden')) {
                document.getElementById('toggle-debug').textContent = 'Show Raw Data (Debug)';
            } else {
                document.getElementById('toggle-debug').textContent = 'Hide Raw Data';
            }
        });

        // Handle CSV export
        document.getElementById('export-csv').addEventListener('click', async () => {
            // Check if there are jobs first (optional optimization) or just trigger download
            window.location.href = '/api/export/csv'; // Use direct link for download
        });

        // Handle JSON export
        document.getElementById('export-json').addEventListener('click', async () => {
            window.location.href = '/api/export/json'; // Use direct link for download
        });
    </script>
</body>

</html>
